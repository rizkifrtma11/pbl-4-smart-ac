    <script>
        // Function to handle Server-Sent Events
        function handleSSE() {
            const eventSource = new EventSource('update_data.php');
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const timestamp = new Date(data.timestamp * 1000);
                const formattedTime = timestamp.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});

                $("#latestData").html(`
                    <tr>
                        <td>${data.data_sensor}</td>
                        <td>${data.status}</td>
                        <td><span class="clock">${formattedTime}</span></td>
                    </tr>
                `);
            };
            
            eventSource.onerror = function(error) {
                console.error('EventSource failed:', error);
                eventSource.close();
            };
        }

        $(document).ready(function() {
            handleSSE();
            showTime(); // Initial clock display
        });

        function showTime(){
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();

            h = (h<10) ? "0" + h : h;
            m = (m<10) ? "0" + m : m;
            s = (s<10) ? "0" + s : s;

            var time = h + ":" + m + ":" + s;

            $(".clock").text(time);
            setTimeout(showTime, 1000);
        }
    </script>
